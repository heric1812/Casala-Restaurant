<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Restaurante ficticio para cocina de calidad y deleite de los clientes.">
  <title>Casala Restaurant</title>

  <link rel="shortcut icon" href="/public/assets/favicon.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:400,500,600&display=swap">
</head>
<body style="overflow: hidden;min-height: 3000px;">
  <div id="page-loader">
    <img src="/public/assets/preloader.svg">
  </div>

  <header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white">
      <div class="container">

        <a class="navbar-brand" href="#">
          <img src="/public/assets/logo.png">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">Events <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">Sponsors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">Stars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#"><i class="fa fa-shopping-cart"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-6 d-flex flex-column justify-content-between py-5 mh-100vh-nav">
          <div class="w-lg-75">
            <span class="line-left font-weight-bold">Are you hungry?</span>

            <h1 class="font-weight-bold mt-4 mb-5">Discover healthy and Natual Food</h1>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text border-0 ml-2 bg-white"><i class="fa fa-paper-plane"></i></span>
              </div>
              <input type="text" id="input-search" class="form-control border-0 pl-1" placeholder="type you location">
              <div class="input-group-append">
                <button type="button" class="btn btn-primary">Find Food</button>
              </div>
            </div>
          </div>

          <ul class="line-left list-inline d-flex">
            <li><a href="#" class="social-media-item"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#" class="social-media-item"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#" class="social-media-item"><i class="fa fa-instagram"></i></a></li>
          </ul>
        </div>
        <div class="col-12 col-md-6 p-0">
          <img src="/public/assets/sopa.jpg" class="w-100">
        </div>
      </div>
    </div>

  </header>

  <section class="container">
    <div class="row">

    </div>
  </section>

</body>
</html>
